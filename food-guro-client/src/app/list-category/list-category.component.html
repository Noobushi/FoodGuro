<div class="mainPage">
  <div>
    <h1>Categories</h1>

    <div class="dropdown" *ngFor="let category of categories$ | async">

      <h2>
          <a [title]="category.name + ' details'">
            <button class="dropbtn">{{ category.name }}</button>
        </a>
      </h2>

      <div id="myDropdown" class="dropdown-content" *ngFor="let food of category.foods">
        <button (click)="onClick()" type="button" style="background-color: white;">
          <p>{{ food.name }}</p>
          <p>{{ food.price  }}</p>
        </button>
      </div>
    </div>
  </div>
</div>

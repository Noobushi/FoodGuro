<h2>Category: Potatoes</h2>

<div *ngFor="let food of foods">

  <h3>
      <a [title]="food.name + ' details'">
      {{ food.name }}
    </a>
  </h3>

  <p *ngIf="food.ingredients">
    Ingredients: {{ food.ingredients }}
  </p>

  <button type="button" (click)="share(food.id)">
    Share
  </button>

  <app-food-alerts
  [food]="food">
  </app-food-alerts>

</div>

<div class="font-italic text-muted mb-0 small"  *ngFor="let shoppingCartItem of checkoutList">
    <h6 id="fname" class="font-weight-bold my-2" style=" font-size:240%;">{{shoppingCartItem.name}}</h6>
    <p id="fdesc" style="font-size: 140%;">{{shoppingCartItem.description}}</p>
    <p id="fprice" style="font-size: 140%;">{{shoppingCartItem.price}}</p>
    <p id="fquantity" style="font-size: 140%;">{{shoppingCartItem.quantity}}</p>

</div>

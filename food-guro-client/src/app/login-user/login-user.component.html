<div class="loginPage">
<div class="container" style="margin-top: 10px;">
    <div [hidden]="submitted">
        <p style = "font-size: 32px; color: rgb(65, 60, 60);">Login</p>
        <form (ngSubmit)="onSubmit(userForm.value)" #userForm="ngForm">
            
            <div class="form-group">
                <label for="username" style="margin-top: 15px; color: rgb(65, 60, 60);">Username</label>
                <input type="text" class="form-control" id="username" required ngModel name="username" #username="ngModel">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                   Invalid username!
                </div>
            </div>

            <div class="form-group">
                <label for="password" style="color: rgb(65, 60, 60);">Password</label>
                <input type="text" class="form-control" id="password" required ngModel name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Invalid password!
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">
                Submit
            </button>
        </form>
